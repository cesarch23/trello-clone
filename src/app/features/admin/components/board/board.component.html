<div class="board" [routerLink]="'/b/'+board.id+'/'+board.name">
    <div class="board__background">
        <img class="board__image" [src]="board.image" [alt]="board.title">
    </div>
    <div class="board__detail">
        <span class="board__title"> {{ board.title }} </span>
        <div class="board__icon">
            <fa-icon [icon]="faStar" title="star icon"></fa-icon>
        </div>
    </div>
</div>
